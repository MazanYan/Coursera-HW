        <header class="jumbotron">
			<div class = "container">
				<div class="row row-header">
					<div class = "col">
						<span class="capital">I'm glad to see you visited my website. Please send a feedback :)</span>
					</div>
				</div>
			</div>
        </header>

        <div class="container">
            <!--<form style="margin-top:100px;"></form>-->
            <form class="mt-md-5">
                <div class="form-group row">
                    <label for="first-name" class="col col-md-2" col-form-label>
                        First Name
                    </label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" 
                        id="first-name" name="first-name" 
                        placeholder="First Name">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="last-name" class="col col-md-2" col-form-label>
                        Last Name
                    </label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" 
                        id="last-name" name="last-name" 
                        placeholder="Last Name">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="email" class="col col-md-2" col-form-label>
                        Your E-Mail
                    </label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" 
                        id="email" name="email" 
                        placeholder="E-Mail">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="feedback-text" class="col-md-2 col-form-label">
                        Your Feedback
                    </label>
                    <div class="col col-md-10">
                        <textarea class="form-control" id="feedback-text" name="feedback-text" rows="5"></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="offset-md-2 col-md-10">
                        <button type="submit" class="btn btn-primary">
                            Send Feedback
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <footer class = "jumbotron">
			<div class="container">
				<div class = "row row-content" id="buttons-row">
					<div class = "col-12 offset-1 col-sm-6">

									<i class="fa fa-envelope pr-1"></i>mazanyan027@gmail.com
								</a>
							</li>
							<li>
								<a role="button" class="btn btn-git" href="https://github.com/MazanYan">
									<i class="fa fa-github pr-1"></i>GitHub
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</footer>

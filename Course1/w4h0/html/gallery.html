        <div id="login-modal" class="modal modal-md fade" role="dialog">
			<div class="modal-dialog modal-lg" role="content">
				<!-- Content of Modal -->
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Login </h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>

					<div class="modal-body">
						<form>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label class="sr-only col col-md-4" for="email-input">E-mail</label>
									<input type="email" class="form-control form-control-sm mr-1" id="email-input" placeholder="Enter e-mail">
								</div>
								<div class="form-group col-md-6">
									<label class="sr-only col col-md-4" for="password-input">Password</label>
									<input type="password" class="form-control form-control-sm mr-1" id="password-input" placeholder="Enter password">
								</div>
							</div>
							<div class="form-row mt-1">
								<div class="col-12 col-md-4">
									<div class="form-check">
										<input class="form-check-input" id="remember-me" type="checkbox">
										<label for="remember-me" class="form-check-label"> Remember me</label>
									</div>
								</div>
								<div class="col-12 col-md-4">
									<button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
									<button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>        
								</div>
							</div>
							<div class="form-row mt-1">
								<div class="col text-center">
									<label for="sign-up-button">Have no account yet?</label>
									<button type="submit" id="sign-up-button" class="btn btn-primary btn-sm ml-auto">Sign up</button>        
								</div>
							</div>
						</form>
					</div>
				</div>

			</div>
		</div>

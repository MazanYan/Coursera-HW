        <div id="login-modal" class="modal modal-md fade" role="dialog">
			<div class="modal-dialog modal-lg" role="content">
				<!-- Content of Modal -->
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Login </h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>

					<div class="modal-body">
						<form>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label class="sr-only col col-md-4" for="email-input">E-mail</label>
									<input type="email" class="form-control form-control-sm mr-1" id="email-input" placeholder="Enter e-mail">
								</div>
								<div class="form-group col-md-6">
									<label class="sr-only col col-md-4" for="password-input">Password</label>
									<input type="password" class="form-control form-control-sm mr-1" id="password-input" placeholder="Enter password">
								</div>
							</div>
							<div class="form-row mt-1">
								<div class="col-12 col-md-4">
									<div class="form-check">
										<input class="form-check-input" id="remember-me" type="checkbox">
										<label for="remember-me" class="form-check-label"> Remember me</label>
									</div>
								</div>
								<div class="col-12 col-md-4">
									<button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
									<button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>        
								</div>
							</div>
							<div class="form-row mt-1">
								<div class="col text-center">
									<label for="sign-up-button">Have no account yet?</label>
									<button type="submit" id="sign-up-button" class="btn btn-primary btn-sm ml-auto">Sign up</button>        
								</div>
							</div>
						</form>
					</div>
				</div>

			</div>
		</div>

        <header class="jumbotron">
			<div class = "container">
				<div class="row row-header">
					<div class = "col">
						<span class="capital">I'm glad to see you visited my website. Please send a feedback :)</span>
					</div>
				</div>
			</div>
        </header>

        <div class="container">
            <!--<form style="margin-top:100px;"></form>-->
            <form class="mt-md-5">
                <div class="form-group row">
                    <label for="first-name" class="col col-md-2" col-form-label>
                        First Name
                    </label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" 
                        id="first-name" name="first-name" 
                        placeholder="First Name">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="last-name" class="col col-md-2" col-form-label>
                        Last Name
                    </label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" 
                        id="last-name" name="last-name" 
                        placeholder="Last Name">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="email" class="col col-md-2" col-form-label>
                        Your E-Mail
                    </label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" 
                        id="email" name="email" 
                        placeholder="E-Mail">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="feedback-text" class="col-md-2 col-form-label">
                        Your Feedback
                    </label>
                    <div class="col col-md-10">
                        <textarea class="form-control" id="feedback-text" name="feedback-text" rows="5"></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="offset-md-2 col-md-10">
                        <button type="submit" class="btn btn-primary">
                            Send Feedback
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <footer class = "jumbotron">

							</li>
							<li>

							</li>
						</ul>
